name: Daily AI Research

on:
  schedule:
    - cron: '0 9 * * *' # Run at 9am daily
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: node index.js
      - name: Commit changes
        run: |
          git config --global user.name 'ArXiv Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add README.md PAPERS.md
          git commit -m "bot: Update Daily Research @om051105" || exit 0
          git push